{% extends 'base.html' %}

{% block content %}

    <section>
        <div class="speakers content row desktop-8 padding-bottom-3 container">
            <h2>
                <a href="{{ speaker.website }}">{{ speaker.name }}</a>
            </h2>
            <img class="photo" src="{{ speaker.photo }}" alt="{{ speaker.name }}">
            <p>
                {{ speaker.description|linebreaks }}
            </p>
        </div>
    </section>

{% endblock content %}
